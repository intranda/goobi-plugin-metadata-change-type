<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <!-- VIAF MODAL -->
        <h:panelGroup
            layout="block"
            id="changeTypeModal"
            styleClass="modal fade"
            tabindex="-1"
            role="dialog"
            aria-hidden="true">
            <div
                class="modal-dialog"
                role="document">
                <h:panelGroup
                    id="changeTypeModalContent"
                    layout="block"
                    styleClass="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">#{msgs[Metadaten.extension.title]}</h1>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true"> <h:outputText
                                    value="&amp;times;"
                                    escape="false" />
                            </span>
                        </button>
                    </div>

                    <h:panelGroup
                        layout="block"
                        styleClass="modal-body"
                        rendered="#{Metadaten.extension.title == 'intranda_metadata_changeType'}">
                        <h:form styleClass="form-horizontal form-bordered">

                            <div class="form-group form-group--flex">
                                <div class="row justify-content-between">
                                    <div class="col-3">
                                        <h:outputText
                                            styleClass="form-group__label"
                                            value="#{msgs.mtadataTemplate}"
                                            title="#{msgs.mtadataTemplate}" />
                                    </div>
                                    <div class="col-7">
                                        <div class="form-control form-control--select">
                                            <h:selectOneMenu
                                                id="tempate"
                                                value="#{Metadaten.extension.selectedTemplate}">
                                                <f:selectItem
                                                    itemValue="null"
                                                    itemLabel="#{msgs.bitteAuswaehlen}" />
                                                <f:selectItems value="#{Metadaten.extension.metadataTemplates}" />
                                            </h:selectOneMenu>

                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <button
                                            jsf:id="changeTemplate"
                                            class="dropdown-item"
                                            jsf:action="#{Metadaten.extension.changeTemplate}">
                                            <i
                                                class="fa fa-save"
                                                aria-hidden="true"></i>
                                            <h:outputText value="#{msgs.changeTemplate}" />

                                        </button>
                                    </div>
                                </div>
                            </div>


                        </h:form>
                    </h:panelGroup>


                </h:panelGroup>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
