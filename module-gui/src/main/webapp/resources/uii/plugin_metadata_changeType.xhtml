<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <!-- VIAF MODAL -->
        <h:panelGroup
            layout="block"
            id="changeTypeModal"
            styleClass="modal fade"
            tabindex="-1"
            role="dialog"
            aria-labelledby="#changeTypeModalContentTitle">
            <div
                class="modal-dialog"
                role="document">
                <h:panelGroup
                    id="changeTypeModalContent"
                    layout="block"
                    styleClass="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h3 class="modal-title" id="changeTypeModalContentTitle">#{msgs[Metadaten.extension.title]}</h3>
                        <button
                            type="button"
                            class="btn text-white"
                            data-bs-dismiss="modal"
                            aria-label="Close">
                            <span class="fa fa-times" aria-hidden="true">
                            </span>
                        </button>
                    </div>

                    <h:form
                        rendered="#{Metadaten.extension.title == 'intranda_metadata_changeType'}">
                        <div
                            class="modal-body p-0">
                            <p class="p-3 pb-0">
                                <h:outputText value="#{msgs.plugin_metadata_changeTemplate_description}" />
                            </p>
                            <div class="form-row border-top">
                                <div class="form-label">
                                    <h:outputText
                                        styleClass="form-group__label"
                                        value="#{msgs.plugin_metadata_changeTemplate_selectTemplate}"
                                        title="#{msgs.plugin_metadata_changeTemplate_selectTemplate}" />
                                </div>
                                <div class="form-input">
                                    <h:selectOneMenu
                                        styleClass="form-select"
                                        id="tempate"
                                        value="#{Metadaten.extension.selectedTemplate}">
                                        <f:selectItem
                                            itemValue="null"
                                            itemLabel="#{msgs.bitteAuswaehlen}" />
                                        <f:selectItems value="#{Metadaten.extension.metadataTemplates}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0">
                            <button
                                jsf:id="changeTemplate"
                                class="btn btn-primary"
                                jsf:action="#{Metadaten.extension.changeTemplate}">
                                <span>
                                    #{msgs.plugin_metadata_changeTemplate_changeTemplate}
                                </span>
                            </button>
                        </div>
                    </h:form>
                </h:panelGroup>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
